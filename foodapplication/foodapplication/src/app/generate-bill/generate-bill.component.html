
<div class="search" *ngIf="!flag">
<h2 class="tag">Generate Bill By Name</h2>
 
<div class="search-box"  >
  
    <input
      type="text"
      placeholder="Generate"
      class="search__box"
      id="box"
      [(ngModel)]="inputTitle"
       
     
    /> <button mat-raised-button color="warn" (click)="getSearch()">Generate</button>
  </div>
 
</div>






<div  class="billcard">
     
<body *ngFor="let data of billdata" >

  <header>
    <div class="logoname">FriendsFoodCorner</div>
    <h1>Invoice</h1>
  </header>
  <article class="gridcard" >
    
    <address  >
      <p>{{ data.name}}</p>
      
    </address>
    <table class="meta">
      <tr>
        <th><span  >Date</span></th>
        <td><span  >{{ data.ordered_On}}</span></td>
      </tr>
    </table>
    <table class="inventory">
      <thead>
        <tr>
          <th><span  >Product Name</span></th>
          <th><span  >Price</span></th>

          <th><span  >Quantity</span></th>
          <th><span  >Total</span></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><a class="cut">-</a> {{ data.item}}</td>
          <td>{{ data.price}}</td>

          <td><span  >{{ data.quantity}}</span></td>
          <td><span>{{ data.total}}</span></td>
        </tr>
      </tbody>
    </table>
<!-- 
    <table class="balance">
      <tr>
        <th> Total </th>
        <td> 600.00 </td>
      </tr>
    </table> -->
  </article>
</body>
</div>
