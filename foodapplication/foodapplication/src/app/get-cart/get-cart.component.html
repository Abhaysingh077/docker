<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>Image</th>
            <th>Item</th>
            <th>Customer Name</th>
            <th>Price</th>
            <th>Ouantity</th>
            <th>Total</th>
            <th>Order Date</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of getcartdata">
            <td><img class="imgitem" src={{data.image}} width="70px"></td>
            <td>{{data.item}}</td>
            <td>{{data.name}}</td>
            <td>{{data.price}}</td>
            <td>{{data.quantity}}</td>
            <td>{{data.total}}</td>
            <td>{{data.ordered_On}}</td>
            <td><button mat-raised-button (click)="deleteCart(data.id)"><mat-icon color="warn">delete</mat-icon></button></td>
        </tr>
         
         
        <tbody>
    </table>
    
</div>
 
<div class="total"><h1>Grand-Total: {{grandtotal}}</h1></div>
